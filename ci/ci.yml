name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: bookshop_pos
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -prootpassword"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
    env:
      DATABASE_URL: mysql://root:rootpassword@127.0.0.1:3306/bookshop_pos
      JWT_ACCESS_SECRET: ci-access
      JWT_REFRESH_SECRET: ci-refresh
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Generate Prisma client
        run: npx prisma generate
      - name: Run Prisma migrations
        run: npx prisma migrate deploy
      - name: Seed database
        run: npx ts-node prisma/seed.ts
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test


